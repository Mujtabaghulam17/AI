<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness: Future Proof</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="ai-canvas"></canvas>
    <div class="container">
        <header>
            <div class="logo">FutureProof AI</div>
            <nav>
                <button class="option-button">Contact</button>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content glass-morphic">
                <div class="ai-readiness-quiz" id="quiz-container">
                    <div class="quiz-question" id="question-text">
                        Is your data infrastructure quantum-ready?
                    </div>
                    <div>
                        <button class="option-button" onclick="answerQuestion('yes')">Fully Prepared</button>
                        <button class="option-button" onclick="answerQuestion('partial')">Partially Ready</button>
                        <button class="option-button" onclick="answerQuestion('no')">Not Ready</button>
                    </div>
                </div>
                <div id="results" style="display:none;">
                    <h2>AI Readiness Quantum Score</h2>
                    <div class="result-score" id="result-percentage">0%</div>
                    <p id="result-description"></p>
                </div>
            </div>
            <div class="hero-side-content"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
