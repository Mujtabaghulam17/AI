<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureProof AI: Quantum Readiness Assessment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a1128;
            --bg-secondary: #1a2980;
            --text-primary: #e6f1ff;
            --accent-blue: #00b4ff;
            --accent-green: #00ff87;
            --accent-purple: #8a4fff;
            --gradient-bg: linear-gradient(135deg, #0a1128 0%, #1a2980 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow-x: hidden;
            padding: 1rem;
        }

        .quantum-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(26, 41, 128, 0.7);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }

        .quantum-logo {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: glitch 3s infinite;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .language-btn {
            background: transparent;
            border: 2px solid var(--accent-blue);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .language-btn.active {
            background: var(--accent-blue);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        .quiz-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quantum-question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .quantum-btn {
            background: rgba(0, 180, 255, 0.1);
            border: 2px solid var(--accent-blue);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .quantum-btn:hover {
            background: var(--accent-blue);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
        }

        .results-section {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .quantum-score {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        .resources-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            display: none;
        }

        .resource-card {
            background: rgba(26, 41, 128, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: left;
            border: 1px solid var(--accent-blue);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0,180,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .resource-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .resource-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .resource-card h3 {
            margin-bottom: 0.5rem;
            color: var(--accent-green);
        }

        .resource-details {
            margin-bottom: 1rem;
            color: var(--text-primary);
            opacity: 0.8;
        }

        .action-btn {
            display: inline-block;
            background: var(--accent-blue);
            color: var(--bg-primary);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--accent-green);
            transform: scale(1.05);
        }

        .implementation-details {
            display: none;
            background: rgba(26, 41, 128, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .implementation-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 41, 128, 0.9);
            padding: 2rem;
            border-radius: 15px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .answer-grid, .resources-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
