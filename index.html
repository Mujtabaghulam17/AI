<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness: Future Proof</title>
    <style>
        :root {
            --bg-primary: #0a1128;
            --text-primary: #e6f1ff;
            --accent-blue: #00b4ff;
            --accent-green: #00ff87;
            --gradient-bg: linear-gradient(135deg, #0a1128 0%, #1a2980 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(26, 41, 128, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .language-btn {
            background: transparent;
            border: 2px solid var(--accent-blue);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            text-decoration: none;
        }

        .language-btn:hover, .language-btn:focus {
            background: var(--accent-blue);
            outline: 2px solid white;
            transform: scale(1.05);
        }

        .language-btn.active {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .language-btn img {
            max-width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .language-btn span {
            font-weight: bold;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            padding: 0 1rem;
        }

        .option-button {
            background: transparent;
            border: 2px solid var(--accent-green);
            color: var(--text-primary);
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .option-button:hover, .option-button:focus {
            background: var(--accent-green);
            color: var(--bg-primary);
            transform: scale(1.05);
            outline: 2px solid white;
        }

        #results {
            margin-top: 1rem;
        }

        .result-score {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 600px) {
            .language-selector {
                flex-direction: column;
                align-items: center;
            }
            .language-btn {
                width: 100%;
                max-width: 300px;
                margin-bottom: 1rem;
            }
            .option-button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-label="FutureProof AI">FutureProof AI</div>
        
        <h1 class="sr-only">Language Selection and AI Readiness Quiz</h1>

        <div class="language-selector" role="radiogroup" aria-label="Select Language">
            <button 
                class="language-btn active" 
                onclick="setLanguage('en')" 
                role="radio" 
                aria-checked="true"
                aria-label="English Language"
            >
                <img 
                    src="/api/placeholder/100/100?text=EN" 
                    alt="English AI Robot" 
                />
                <span>English</span>
            </button>
            <button 
                class="language-btn" 
                onclick="setLanguage('nl')" 
                role="radio" 
                aria-checked="false"
                aria-label="Dutch Language"
            >
                <img 
                    src="/api/placeholder/100/100?text=NL" 
                    alt="Dutch AI Robot" 
                />
                <span>Nederlands</span>
            </button>
        </div>

        <div id="quiz-container">
            <div 
                class="quiz-question" 
                id="question-text" 
                aria-live="polite"
            >
                Is your data infrastructure quantum-ready?
            </div>
            <div role="group" aria-label="Quiz Answer Options">
                <button 
                    class="option-button" 
                    onclick="answerQuestion('yes')"
                    aria-describedby="question-text"
                >
                    Fully Prepared
                </button>
                <button 
                    class="option-button" 
                    onclick="answerQuestion('partial')"
                    aria-describedby="question-text"
                >
                    Partially Ready
                </button>
                <button 
                    class="option-button" 
                    onclick="answerQuestion('no')"
                    aria-describedby="question-text"
                >
                    Not Ready
                </button>
            </div>
        </div>

        <div 
            id="results" 
            style="display:none;" 
            aria-live="polite"
        >
            <h2>AI Readiness Quantum Score</h2>
            <div 
                class="result-score" 
                id="result-percentage"
                aria-label="AI Readiness Percentage"
            >
                0%
            </div>
            <p id="result-description"></p>
        </div>
    </div>

    <script>
        // [Previous script remains the same as in the last version]
        // ... [All the JavaScript from the previous artifact]
    </script>
</body>
</html>
