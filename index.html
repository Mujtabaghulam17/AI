<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness: Future Proof</title>
    <style>
        :root {
            --bg-primary: #0a1128;
            --text-primary: #e6f1ff;
            --accent-blue: #00b4ff;
            --accent-green: #00ff87;
            --gradient-bg: linear-gradient(135deg, #0a1128 0%, #1a2980 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(26, 41, 128, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
        }

        .option-button {
            background: transparent;
            border: 2px solid var(--accent-green);
            color: var(--text-primary);
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-button:hover {
            background: var(--accent-green);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        #results {
            margin-top: 1rem;
        }

        .result-score {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            .option-button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FutureProof AI</div>
        
        <div id="quiz-container">
            <div class="quiz-question" id="question-text">
                Is your data infrastructure quantum-ready?
            </div>
            <div>
                <button class="option-button" onclick="answerQuestion('yes')">Fully Prepared</button>
                <button class="option-button" onclick="answerQuestion('partial')">Partially Ready</button>
                <button class="option-button" onclick="answerQuestion('no')">Not Ready</button>
            </div>
        </div>

        <div id="results" style="display:none;">
            <h2>AI Readiness Quantum Score</h2>
            <div class="result-score" id="result-percentage">0%</div>
            <p id="result-description"></p>
        </div>
    </div>

    <script>
        const questions = [
            { 
                text: "Is your data infrastructure quantum-ready?",
                category: "infrastructure"
            },
            { 
                text: "Can your AI adapt to emerging cognitive technologies?",
                category: "adaptability"
            },
            { 
                text: "Do you have ethical AI governance frameworks?",
                category: "governance"
            },
            { 
                text: "Are your AI models capable of cross-domain learning?",
                category: "intelligence"
            }
        ];

        let currentQuestionIndex = 0;
        let scores = {
            infrastructure: 0,
            adaptability: 0,
            governance: 0,
            intelligence: 0
        };

        function answerQuestion(response) {
            const currentQuestion = questions[currentQuestionIndex];
            
            switch(response) {
                case 'yes': scores[currentQuestion.category] += 3; break;
                case 'partial': scores[currentQuestion.category] += 1; break;
                case 'no': scores[currentQuestion.category] += 0; break;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                document.getElementById('question-text').textContent = questions[currentQuestionIndex].text;
            } else {
                showResults();
            }
        }

        function showResults() {
            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            const maxPossibleScore = questions.length * 3;
            const percentageScore = Math.round((totalScore / maxPossibleScore) * 100);

            let resultDescription;
            if (percentageScore < 40) {
                resultDescription = "Urgent transformation needed. Your AI infrastructure requires comprehensive redesign.";
            } else if (percentageScore < 70) {
                resultDescription = "Emerging potential. Strategic investments can accelerate your AI readiness.";
            } else {
                resultDescription = "Quantum-level preparedness. You're at the forefront of AI innovation.";
            }

            document.getElementById('quiz-container').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            document.getElementById('result-percentage').textContent = `${percentageScore}%`;
            document.getElementById('result-description').textContent = resultDescription;
        }
    </script>
</body>
</html>
